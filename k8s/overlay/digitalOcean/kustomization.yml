resources:
  - ../../base/
  - ../../base/postgres-db
  - sealedSecrets/sealed-secret-postgres.yaml
  - sealedSecrets/sealed-secret-stripe.yaml
  - sealedSecrets/sealed-secret-auth.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches:
- patch: |-
    - op: remove
      path: /spec/template/spec/volumes
    - op: add
      path: /spec/volumeClaimTemplates
      value:
        - metadata:
            name: auth-claim
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: do-block-storage
  target:
    name: db-auth
    kind: StatefulSet
- patch: |-
    - op: remove
      path: /spec/template/spec/volumes
    - op: add
      path: /spec/volumeClaimTemplates
      value:
        - metadata:
            name: orders-claim
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: do-block-storage
  target:
    name: db-orders
    kind: StatefulSet
- patch: |-
    - op: remove
      path: /spec/template/spec/volumes
    - op: add
      path: /spec/volumeClaimTemplates
      value:
        - metadata:
            name: payments-claim
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: do-block-storage
  target:
    name: db-payments
    kind: StatefulSet
- patch: |-
    - op: remove
      path: /spec/template/spec/volumes
    - op: add
      path: /spec/volumeClaimTemplates
      value:
        - metadata:
            name: tickets-claim
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: do-block-storage
  target:
    name: db-tickets
    kind: StatefulSet
  # take out the volumeMounts from redis and nats, add block storage
- patch: |-
    - op: remove
      path: /spec/template/spec/volumes
    - op: add
      path: /spec/volumeClaimTemplates
      value:
        - metadata:
            name: redis-claim
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: do-block-storage
  target:
    name: redis
    kind: StatefulSet
- patch: |-
    - op: remove
      path: /spec/template/spec/volumes
    - op: add
      path: /spec/volumeClaimTemplates
      value:
        - metadata:
            name: nats-claim
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: do-block-storage
  target:
    name: nats
    kind: StatefulSet
# set INGRESS_NS and INGRESS_SVC env vars for frontend
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: default
    - op: replace
      path: /spec/template/spec/containers/0/env/1/value
      value: nginx-ingress-ingress-nginx-controller
  target:
    kind: Deployment
    name: frontend
# set stage in env label for Deployment
- patch: |-
    - op: replace
      path: /metadata/labels/env
      value: stage
  target:
    kind: Deployment
    name: expiration-api
- patch: |-
    - op: replace
      path: /metadata/labels/env
      value: stage
  target:
    kind: Deployment
    name: auth-api
- patch: |-
    - op: replace
      path: /metadata/labels/env
      value: stage
  target:
    kind: Deployment
    name: orders-api
- patch: |-
    - op: replace
      path: /metadata/labels/env
      value: stage
  target:
    kind: Deployment
    name: tickets-api
- patch: |-
    - op: replace
      path: /metadata/labels/env
      value: stage
  target:
    kind: Deployment
    name: payments-api
- patch: |-
    - op: replace
      path: /metadata/labels/env
      value: stage
  target:
    kind: Deployment
    name: frontend
