apiVersion: v1
kind: Pod
metadata:
   name: dnsutils
spec:
  volumes:
    - name: secret-volume
      secret:
        secretName: mysecret
  containers:
    - name: dnsutils
      image: registry.k8s.io/e2e-test-images/jessie-dnsutils:1.3
      command:
        - sleep
        - "infinity"
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: secret-volume
          readOnly: true
          mountPath: "/etc/secret-volume"
  restartPolicy: Always
